<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>View Plot</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" th:href="@{/contoh.css}"  />

</head>
<body>

<div th:replace="header :: header(active=${active})">
</div>

<div class="container-md">	
<div class="my-4 p-8 bg-body rounded shadow-md">

<a th:href="@{'/plot/add/'}" class="btn btn-primary btn-sm" tabindex="-1" role="button" >Add Plot Mata Kuliah </a>
<p></p>

<div class="table-responsive">
<table class="table table-light table-hover">
  <thead class="table-dark">
    <tr>
      <th scope="col">No</th>
      <th scope="col">Mahasiswa</th>
      <th scope="col">Dosen</th>
      <th scope="col">Mata Kuliah</th>
      <th scope="col">Soal</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  
    <tr th:each="plot : ${listPlot}">
      <th scope="row" th:text="${plot.idPlotmatakuliah}"></th>
      <td th:text="${plot.mahasiswa.namaMahasiswa}"></td>
      <td th:text="${plot.dosen.namaDosen}"></td>
      <td th:text="${plot.matakuliah.namaMK}"></td>
      <td th:each="plot,row : ${listSoal}" th:text="${plot.namaSoal}"> </td>
       <td>
         <a th:href="@{/plot/update/{id}(id=${plot.idPlotmatakuliah})}" class="btn btn-primary btn-sm" tabindex="-1" role="button" ><i class="fa fa-folder" font-size="small"></i> Update </a>
         <a th:href="@{/plot/delete/{id}(id=${plot.idPlotmatakuliah})}" class="btn btn-danger btn-sm" tabindex="-1" role="button" ><i class="fa fa-close" font-size="small"></i> Delete </a>
      	 <a th:href="@{/plot/ujian/{id}(id=${plot.idPlotmatakuliah})}" class="btn btn-primary btn-sm" tabindex="-1" role="button" ><i class="fa fa-close" font-size="small"></i> Ujian </a>
      </td>
    </tr>
    
  </tbody>
</table>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<div th:replace="kaki :: footer">
</div>

</body>
</html>
