<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Soal Ujian</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<H1>Jawablah Pertanyaan Dibawah Ini</H1>

<div class="container-sm">	
<div class="my-10 p-10 bg-body rounded shadow-sm">


<form th:action="@{/plot/ujian/hasil}" th:object="${ujian}" method="post">

    <div  th:each="pertanyaan ,stat : ${ujian.pertanyaan}">
				<div class="form-group">
					<img class="img-responsive" width="100" height="100"
						th:src="@{${pertanyaan.statusGambar}}" />
					<p th:text="${pertanyaan.pertanyaan1}"></p>                                   <!--  ujian.jawaban[__${stat.index}__] == ujian.jawaban[0]  -->
					    	<input  th:id="${pertanyaan.id}" th:field="*{jawaban[__${stat.index}__]}" type="radio" th:value="1"/>
					    	<label th:text="${pertanyaan.jawaban1}"></label>
					    	<input th:id="${pertanyaan.id}"  th:field="*{jawaban[__${stat.index}__]}" type="radio"  th:value="2"/>
					    	<label th:text="${pertanyaan.jawaban2}"></label>
					    	<input th:id="${pertanyaan.id}"  th:field="*{jawaban[__${stat.index}__]}" type="radio"  th:value="3"/>
					    	<label th:text="${pertanyaan.jawaban3}"></label>
					    	<input th:id="${pertanyaan.id}"  th:field="*{jawaban[__${stat.index}__]}" type="radio" th:value="4" />
					    	<label th:text="${pertanyaan.jawaban4}"></label>
				</div>
	</div>
    

<input type="hidden" th:name="idPlotmata" th:value="${idPlotmata}">
<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" />
</div>
</div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


</body>
</html>
