<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>View Mahasiswa</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" th:href="@{/contoh.css}"  />

</head>
<body>

<div th:replace="header :: header(active=${active})">
</div>

<div class="container-md">	
<div class="my-4 p-8 bg-body rounded shadow-md">

<a th:href="@{'/mahasiswa/add/'}" class="btn btn-primary btn-sm" tabindex="-1" role="button" >Add Mahasiswa </a>
<p></p>

<div class="table-responsive">
<table class="table table-light table-hover">
  <thead class="table-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">NIM</th>
      <th scope="col">Password</th>
      <th scope="col">Nama</th>
      <th scope="col">JenisKelamin</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  
    <tr th:each="mahasiswa : ${listMahasiswa}">
      <th scope="row" th:text="${mahasiswa.idMahasiswa}"></th>
      <td th:text="${mahasiswa.nim}"></td>
      <td th:text="${mahasiswa.password}"></td>
      <td th:text="${mahasiswa.namaMahasiswa}"></td>
      <td th:text="${mahasiswa.jenisKelamin}"></td>
      <td>
      <div sec:authorize="hasRole('ROLE_ADMIN')">
         <a th:href="@{/mahasiswa/update/{id}(id=${mahasiswa.idMahasiswa})}" class="btn btn-primary btn-sm" tabindex="-1" role="button" ><i class="fa fa-folder" style="font-size:small"></i> Update </a>
         <a th:href="@{/mahasiswa/delete/{id}(id=${mahasiswa.idMahasiswa})}" class="btn btn-danger btn-sm" tabindex="-1" role="button" ><i class="fa fa-close" style="font-size:small"></i> Delete </a>	 
      </div>      
      </td>
    </tr>
    
  </tbody>
</table>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<div th:replace="kaki :: footer">
</div>

</body>
</html>
