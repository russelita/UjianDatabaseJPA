<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Soal Ujian</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<H1>Jawablah Pertanyaan Dibawah Ini</H1>

<div class="container-sm">	
<div class="my-10 p-10 bg-body rounded shadow-sm">


<form action="#" th:action="@{/plot/ujian/hasil}" th:object="${plot}" method="post">

    <div class="mb-3">
    <fieldset>
        <ul>
            <li th:each="plot,row : ${listPertanyaan}">
                <input type="radio" th:field="${plot}" th:value="${plot.jawaban1}" />
                <input type="radio" th:field="${plot}" th:value="${plot.jawaban2}" />
                <input type="radio" th:field="${plot}" th:value="${plot.jawaban3}" />
                <input type="radio" th:field="${plot}" th:value="${plot.jawaban4}" />
                <label th:text="${plot.pertanyaan1}"></label>
            </li>
        </ul>
    </fieldset>
    
<div class="mb-3">
<input type="hidden" th:field="*{idPlotmatakuliah}">
<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" />
</form>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


</body>
</html>
